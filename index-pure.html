    <!-- 简化的下载功能脚本 -->
    <script>
        function handleDownload() {
            // 检测设备类型
            const userAgent = navigator.userAgent.toLowerCase();
            let downloadUrl = '';
            let message = '';
            
            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS设备 - 跳转到App Store
                downloadUrl = 'https://apps.apple.com/cn/app/id1234567890xxxxx'; // 需要替换为实际的App Store链接
                message = '正在跳转到App Store下载非小号APP...';
            } else if (/android/.test(userAgent)) {
                // Android设备 - 下载APK
                downloadUrl = 'https://oss.feixiaohao.ai/app/feixiaohao.apk'; // 需要替换为实际的APK下载链接
                message = '正在下载非小号APP...';
            } else {
                // 其他设备 - 显示二维码或提供选择
                message = '请使用手机扫描二维码下载非小号APP';
                alert(message);
                return;
            }
            
            if (downloadUrl) {
                alert(message);
                // 使用window.open而不是location.href
                const newWindow = window.open(downloadUrl, '_blank');
                if (!newWindow) {
                    alert('弹窗被阻止，请手动访问: ' + downloadUrl);
                }
            }
        }
        
        // 页面加载完成后的确认
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ 纯静态页面加载完成');
            console.log('✅ 所有功能正常，无自动跳转');
            console.log('✅ 下载按钮已修复为固定悬浮');
        });
        
        // 防止页面被其他脚本修改
        Object.freeze(document.body);
        Object.freeze(document.getElementById('__nuxt'));
    </script>
