    <!-- 微信浏览器检测脚本 -->
    <script>
        // 检测是否为微信内置浏览器
        function isWeChat() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') > -1;
        }
        
        // 复制文本到剪贴板
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                // 使用现代 Clipboard API
                return navigator.clipboard.writeText(text).then(() => {
                    return true;
                }).catch(() => {
                    return false;
                });
            } else {
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return Promise.resolve(successful);
                } catch (err) {
                    document.body.removeChild(textArea);
                    return Promise.resolve(false);
                }
            }
        }
        
        // 显示微信提示浮层
        function showWeChatTip() {
            const currentUrl = window.location.href;
            
            // 如果已经存在浮层，先移除
            const existingOverlay = document.querySelector('.wechat-tip-overlay');
            if (existingOverlay) {
                document.body.removeChild(existingOverlay);
            }
            
            const overlay = document.createElement('div');
            overlay.className = 'wechat-tip-overlay';
            overlay.innerHTML = `
                <div class="wechat-tip-modal">
                    <div class="wechat-tip-title">⚠️ 微信浏览器限制</div>
                    <div class="wechat-tip-content">
                        检测到您正在使用微信内置浏览器访问，为了更好的体验，建议您：
                        <br><br>
                        1. 点击下方"复制链接"按钮
                        <br>
                        2. 在手机浏览器中打开链接
                        <br><br>
                        <small style="color: #999;">请在外部浏览器中打开此链接</small>
                    </div>
                    <div class="wechat-tip-url" id="urlToCopy">${currentUrl}</div>
                    <div>
                        <button class="wechat-tip-btn" onclick="copyUrlAndShow()">复制链接</button>
                        <button class="wechat-tip-btn secondary" onclick="closeWeChatTip()">我知道了</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }
        
        // 复制URL并显示提示
        function copyUrlAndShow() {
            const urlToCopy = document.getElementById('urlToCopy').textContent;
            copyToClipboard(urlToCopy).then(success => {
                if (success) {
                    alert('✅ 链接已复制到剪贴板！\n\n请在手机浏览器中打开此链接。');
                } else {
                    alert('❌ 复制失败，请手动复制链接：\n\n' + urlToCopy);
                }
            });
        }
        
        // 关闭微信提示浮层
        function closeWeChatTip() {
            const overlay = document.querySelector('.wechat-tip-overlay');
            if (overlay) {
                document.body.removeChild(overlay);
            }
        }
        
        // 创建浮层按钮（保留以备后用）
        function createFloatButton() {
            const floatBtn = document.createElement('button');
            floatBtn.className = 'wechat-tip-float-btn';
            floatBtn.innerHTML = '微信提示';
            floatBtn.onclick = showWeChatTip;
            document.body.appendChild(floatBtn);
        }
        
        // 页面加载时检测微信浏览器
        document.addEventListener('DOMContentLoaded', function() {
            if (isWeChat()) {
                // 立即显示微信提示浮层
                showWeChatTip();
                
                // 添加点击屏幕其他区域重新显示浮层的功能
                document.addEventListener('click', function(e) {
                    // 如果点击的不是浮层内部元素，且浮层当前没有显示，则重新显示
                    if (!e.target.closest('.wechat-tip-overlay') && !e.target.closest('.wechat-tip-float-btn')) {
                        const existingOverlay = document.querySelector('.wechat-tip-overlay');
                        if (!existingOverlay) {
                            showWeChatTip();
                        }
                    }
                });
                
                console.log('🔍 检测到微信浏览器，立即显示微信提示浮层');
            } else {
                console.log('✅ 非微信浏览器，正常显示页面');
            }
        });
    </script>

    <!-- 简化的下载功能脚本 -->
    <script>
        function handleDownload() {
            // 检测是否为微信浏览器
            if (isWeChat()) {
                alert('⚠️ 微信浏览器限制\n\n请在手机浏览器中打开此页面进行下载。');
                console.log('🔍 在微信浏览器中点击下载按钮，显示限制提示');
                return;
            }
            
            // 检测设备类型
            const userAgent = navigator.userAgent.toLowerCase();
            let downloadUrl = '';
            let message = '';
            
            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS设备 - 跳转到App Store
                downloadUrl = 'https://apps.apple.com/cn/app/id1234567890xxxxx'; // 需要替换为实际的App Store链接
                message = '正在跳转到App Store下载非小号APP...';
            } else {
                // 所有其他设备（Android、电脑等）都提供下载选择
                const choice = confirm('请选择下载方式：\n\n点击"确定"下载Android版本\n点击"取消"跳转到iOS版本');
                
                if (choice) {
                    // 用户选择Android版本
                    downloadUrl = 'https://oss.feixiaohao.ai/app/feixiaohao.apk';
                    message = '正在下载非小号APP (Android版本)...';
                } else {
                    // 用户选择iOS版本
                    downloadUrl = 'https://apps.apple.com/cn/app/id1234567890xxxxx';
                    message = '正在跳转到App Store下载非小号APP...';
                }
            }
            
            if (downloadUrl) {
                alert(message);
                // 使用window.open而不是location.href
                const newWindow = window.open(downloadUrl, '_blank');
                if (!newWindow) {
                    alert('弹窗被阻止，请手动访问: ' + downloadUrl);
                }
            }
        }
        
        // 页面加载完成后的确认

        });
